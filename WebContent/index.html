<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Find your friend</title>
		<!-- *** Load the jQuery and jQueryUI libraries here. *** -->		
	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<!-- *** Load jQueryUI default CSS from Google CDN. *** -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />

		<!--  Load the LeafletJS API. -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

		<!-- Load local CSS and JavaScript. -->
 		<link rel="stylesheet" href="css/index.css">
		<script src="script/index.js"></script>
	</head>
<body>

	<!-- creating  log in input box -->
	<div style="padding-left: 16px" class="generic">
		<label for="name">My ID</label> 
		<input name="name" type="text"id="name" style="display: inline;">
		<button id="lonIn">Log In</button>
	</div>

	<!-- creating top nav bar -->
	<div id="nav" style="padding-left: 16px" class="topnav">
		<button class=big-btn onclick="friendsDivFunction()">Friends</button>
		<button class=big-btn onclick="subscriptionDivFunction()">Subscriptions</button>
	</div>
	<!----------------------------------------------------->
	<div id="friendsDIV">

		<div>
			<h4>Check in</h4>
			<label for="longitude">Longitude</label>
			<input name="Longitude"type="text" id="longitude" style="display: inline;"> 
			<label for="Latitude">Longitude</label> 
			<input name="Latitude" type="text"id="latitude" style="display: inline;"> 
			<button id="checkin">check in</button>
		</div>
		
		<div style="padding-left: 16px" class=generic>
		<section>
			<h4>List of friends</h4>	
			<ul id="approvedSubReq"></ul>
			<button id="refreshFriends">Refresh</button>
		</section>
		</div>
		
		<!-----------find one user------------------>
	  <div style="padding-left: 16px" class="generic">
	    <h4>Selected Friends Details</h4>
		<input type="hidden" name="name" type="text"id="username" style="display: inline;">
		<!--<button id="searchUser">Search!!</button>-->
		<section id="oneUserdetails" >
		</section>
	  </div>
		<!------------------------------------------>
		
		
		<div style="background-color:lightblue ">
		<h4>Location Map</h4>
		</div>
		<!-----------div showing the map------------------>
		<div id=map class=navigation></div>	
	</div>

	

	<!--------------subscription div------------------------>
	<div class=hidden id="subscriptionDIV">
	
		<div class=generic>
			<h4>Send Subscription request</h4>
			<label for="subreq">Send Subscription request to</label> 
			<input name="subreq" type="text"id="subreq" style="display: inline;"> 
			 <button id="sendsub">Send</button>
		</div>
		
		
		<div class=generic>
		<section>
			<h4>Incoming Subscription request</h4>
			<button id="refreshPSR">Refresh</button>
			<ul id="incomingSubReq"></ul>
			<button id="Approve">Approve</button>
			<button id="Reject">Reject</button>
		</section>
		</div>
		
	</div>

</body>
</html>
